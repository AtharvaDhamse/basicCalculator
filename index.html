<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="utils.css" rel="stylesheet" type="text/css"/>
</head>
<body>
      <br>
      <h1 class="text-center">Calculator</h1><br>
      <div class="container"><br>
        <div class="row">
          <input class="input" type="text">
        </div><br>
        <div class="row">
          <button class="button">C</button>
          <button class="button" style="background-color: rgb(242, 102, 102);">DE</button>
          <button class="button">000</button>
          <button class="button">*</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">/</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">+</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">-</button>
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button">00</button>
          <button class="button">.</button>
          <button class="button" style="background-color: rgb(184, 254, 184);">=</button>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
